<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primer ejercicio</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header></header>
    <main class="container">
        <h1>Juego de Números Mágicos</h1>
        <hr>
        <section>
            <button class="btn btn-primary" onclick="comenzarJuego()">Comenzar el Juego</button>
            <form class="my-2" id="formulario"> 
                <div class="d-flex">
                    <input type="number" class="form-control" placeholder="Ingrese un número" minlength="1" maxlength="6" id="inputAdivinar" >
                    <button class="btn btn-secondary" type="submit">Adivinar</button>
                </div>

            </form>
        </section>
    </main>
    <footer>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/app.js"></script>
    </footer>
</body>
</html>
